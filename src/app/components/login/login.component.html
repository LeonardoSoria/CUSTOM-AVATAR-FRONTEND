
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <h2>Custom your avatar!</h2>
        <img src="../../../assets/images/fase-6.gif" alt="IMG">
      </div>

      <form class="login100-form validate-form">
                <span class="login100-form-title">
                    User Login
                </span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" [(ngModel)]="userLogin" (keydown.enter)="login()" type="text" name="email" placeholder="username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" [(ngModel)]="password" (keydown.enter)="login()" type="password" name="pass" placeholder="password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="login()">
            Login
          </button>
        </div>
        <div>
          <span style="color: red;" *ngIf="message">Incorrect username or password.</span>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" routerLink="/register">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
