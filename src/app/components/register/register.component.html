<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <h2>Custom your avatar!</h2>
        <img src="../../../assets/images/fase-6.gif" alt="IMG">
      </div>

      <form class="login100-form validate-form">
                <span class="login100-form-title">
                    Register
                </span>

        <div class="wrap-input100 validate-input">
          <input class="input100" [(ngModel)]="name" (keydown.enter)="register()" type="text" name="name"
                 placeholder="name">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
                        <i class="fa fa-edit" aria-hidden="true"></i>
                    </span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" [(ngModel)]="lastname" (keydown.enter)="register()" type="text" name="lastname"
                 placeholder="lastname">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
                        <i class="fa fa-edit" aria-hidden="true"></i>
                    </span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" [(ngModel)]="userLogin" (keydown.enter)="register()" type="text" name="userLogin"
                 placeholder="username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" [(ngModel)]="password" (keydown.enter)="register()" type="password" name="pass"
                 placeholder="password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
        </div>


        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="register()">
            Register User
          </button>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" routerLink="/login">
            <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
            Go back Login
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
