<div class="wrapper d-flex align-items-stretch">
  <!-- Side Bar  -->
  <nav id="sidebar" class="order-last" class="img">
    <div class="custom-menu">
      <button
        type="button"
        id="sidebarCollapse"
        class="btn btn-primary"
      ></button>
    </div>
    <div class="">
      <h1>
        <a href="index.html" class="logo"
        >Business Game<span>A game about real life</span></a
        >
      </h1>
      <ul class="list-unstyled components mb-5">
        <li class="active">
          <a style="cursor: pointer;" href="#openProfile" data-toggle="modal">
            <span class="fa fa-user mr-3"></span> Profile</a>
        </li>
        <li>
          <a (click)="logout()" style="cursor: pointer;"
          ><span class="fa fa-sign-out mr-3"></span> Sign out</a
          >
        </li>
      </ul>

      <div style="margin-top: 20vh; cursor: pointer" (click)="showQuestion()">
        <a href="#openQuestion" data-toggle="modal"><img
          style="height: 30vh; width: 100%"
          src="../../../assets/img/casa.gif"
          alt=""
        /> </a>
        <p style="font-size: 4vh; padding: 1vh; text-align: center">
          Click on the house to answer some questions!
        </p>
      </div>
    </div>
  </nav>
  <!-- Side Bar  -->

  <!-- Page Content  -->
  <div id="content" class="p-4 p-md-5 pt-5">

    <!-- Building  -->
    <!-- <div style="margin-top: 10%; margin-left: 50%; height: 20%"> -->
    <div>
       <h3>Building Level {{building}}</h3>
       <img *ngIf="building === 1" style="height: 100%; width: 100%;" src="../../../assets/images/fase-6.gif" alt="" />
       <img *ngIf="building === 2" style="height: 100%; width: 100%;" src="../../../assets/images/fase-6.gif" alt="" />
       <img *ngIf="building === 3" style="height: 100%; width: 100%;" src="../../../assets/images/fase-6.gif" alt="" />
       <img *ngIf="building === 4" style="height: 100%; width: 100%;" src="../../../assets/images/fase-6.gif" alt="" />
       <img *ngIf="building === 5" style="height: 100%; width: 100%;" src="../../../assets/images/fase-6.gif" alt="" />
       <img *ngIf="building === 6" style="height: 100%; width: 100%;" src="../../../assets/images/fase-6.gif" alt="" />
       <img *ngIf="building === 7" style="height: 30%; width: 50%;" src="../../../assets/images/fase-6.gif" alt="" />
       <img *ngIf="building === 8" style="height: 30%; width: 50%;" src="../../../assets/images/fase-6.gif" alt="" />
       <img *ngIf="building === 9" style="height: 30%; width: 50%;" src="../../../assets/images/fase-6.gif" alt="" />
       <img *ngIf="building === 10" style="height: 30%; width: 50%;" src="../../../assets/images/fase-6.gif" alt="" />
     </div>
     <!-- Building  -->
  </div>
  <!-- Page Content  -->
</div>

<!-- Questions Modal  -->
<div id="openQuestion" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Questions</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label *ngIf="question !== undefined">{{question.CONTENT}}</label>
          </div>
          <div>
            <div *ngFor="let item of answersList">
              <input style="margin: 3vh; width: 90%; font-size: 9px;" (click)="answerQuestion(item)" class="btn btn-success"
                     data-dismiss="modal" value="{{item.CONTENT}}">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <label>Make sure to pick the rigth answer!</label>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Questions Modal  -->

<!-- Profile Modal  -->
<div id="openProfile" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Profile</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Username: {{user}}</label>
          </div>
          <div class="form-group">
            <label>User Level: {{level}}</label>
          </div>
          <div class="form-group">
            <label>Building Level: {{building}}</label>
          </div>
          <div>
            <img *ngIf="building === 1" style="height: 30%; width: 50%;" src="../../../assets/images/fase-6.gif" alt="" />
            <img *ngIf="building === 2" style="height: 30%; width: 50%;" src="../../../assets/images/fase-6.gif" alt="" />
            <img *ngIf="building === 3" style="height: 30%; width: 50%;" src="../../../assets/images/fase-6.gif" alt="" />
            <img *ngIf="building === 4" style="height: 30%; width: 50%;" src="../../../assets/images/fase-6.gif" alt="" />
            <img *ngIf="building === 5" style="height: 30%; width: 50%;" src="../../../assets/images/fase-6.gif" alt="" />
            <img *ngIf="building === 6" style="height: 30%; width: 50%;" src="../../../assets/images/fase-6.gif" alt="" />
            <img *ngIf="building === 7" style="height: 30%; width: 50%;" src="../../../assets/images/fase-6.gif" alt="" />
            <img *ngIf="building === 8" style="height: 30%; width: 50%;" src="../../../assets/images/fase-6.gif" alt="" />
            <img *ngIf="building === 9" style="height: 30%; width: 50%;" src="../../../assets/images/fase-6.gif" alt="" />
            <img *ngIf="building === 10" style="height: 30%; width: 50%;" src="../../../assets/images/fase-6.gif" alt="" />
          </div>
          <div class="form-group">
            <label>Correct Answers in the current building level: {{correctAnswers}}</label>
          </div>
        </div>
        <div class="modal-footer">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Profile Modal  -->
